<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="todolist">
      <!-- Progress Box -->
      <div class="prog-box">
        <!-- Progress Bar -->
        <div class="details">
          <h1>Tasks Done</h1>
          <p>Keep it up!</p>
          <div id="progBar">
            <div id="progress"></div>
          </div>
        </div>
        <!-- Progress Counter -->
        <div class="prog-counter">
          <p id="counter">0 / 0</p>
        </div>
      </div>

      <!-- Task Creater -->
      <form action="">
        <input id="create-task" type="text" placeholder="Write Your Text" />
        <button id="new-task" type="submit">+</button>
      </form>

      <!-- Created Tasks -->
      <ul id="task-list"></ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
